# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-java-with-maven

# This workflow uses actions that are not certified by GitHub.
# They are provided by a third-party and are governed by separate terms of service, privacy policy, and support documentation.

name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    # Encode to UTF-8 because the usage of quotation mark char that breaks the compilation in Git Workflows
    - name: Convert files to UTF-8
      run: |
        iconv -f ISO-8859-1 -t UTF-8 src/test/java/selenium/askomcdh/ShortTests.java -o src/test/java/selenium/askomcdh/ShortTests.java.java

    # Current possible values for env=[GITHUB,QA]
    - name: Test with Maven
      continue-on-error: true
      run: mvn clean -Denv=GITHUB test

    - name: Archive test results as an artifact
      uses: actions/upload-artifact@v4
      with:
        name: test-report
        path: target/results/
